<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Weather_style.css">
  </head>
  <body>
    <header>
      <div class="input-container">
        <input type="text" name="" id="input" placeholder="Enter Location" />
        <button id="search">Search</button>
      </div>
    </header>
    <main>
      <div class="weather-container">
        <div class="temperature">12.5 C</div>
        <div class="location-date">
          <div class="location">delhi</div>
          <span class="time">12:53 AM</span>
          <span class="day">friday</span>
          <span class="date">2026/01/30</span>
        </div>
        <div class="weather-status">
          <div class="icon">
            <img src="" alt="weather-status-image" />
          </div>
          <div class="condition"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="Weather_script.js"></script>
</html>
